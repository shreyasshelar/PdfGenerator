<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>

	<div class="container mt-4">
		<h2 class="mb-4">Customer Information</h2>
		<form th:action="@{/addCustomer}" method="post">
			<div class="form-group">
				<label for="companyName">Company Name:</label> <input type="text"
					class="form-control" name="companyName" id="companyName"
					th:required="required">
			</div>
			<div class="form-group">
				<label for="contactName">Contact Name:</label> <input type="text"
					class="form-control" name="contactName" id="contactName"
					th:required="required">
			</div>
			<div class="form-group">
				<label for="address">Address:</label> <input type="text"
					class="form-control" name="address" id="address"
					th:required="required">
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" name="email" id="email" th:required="required">
			</div>
			<div class="form-group">
				<label for="phone">Phone:</label> <input type="text"
					class="form-control" name="phone" id="phone" th:required="required">
			</div>
			<div class="form-group">
				<label for="dateOfBirth">Date of Birth:</label> <input type="date"
					class="form-control" name="dateOfBirthString" id="dateOfBirth"
					th:required="required">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

</body>
</html>
